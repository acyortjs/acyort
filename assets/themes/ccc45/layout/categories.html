{% extends 'layout.html' %}

{% block title %}
{{ __('title.categories') }} | {{ config.title }}
{% endblock %}

{% block content %}
<div class="center categories">
    <h2 class="tag">{{ __('title.categories') }}</h2>

    {% for category in page %}
    <p><a href="{{ _url(category.url) }}">{{ category.name }}</a><span>({{ category.posts.length }})</span></p>
    {% endfor %}
</div>
{% endblock %}
